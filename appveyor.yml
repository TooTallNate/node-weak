# http://www.appveyor.com/docs/appveyor-yml

# Test against these versions of Node.js and io.js
environment:
  matrix:
    - nodejs_version: "0.12"  # Node stable
    - iojs_version: "2"       # io.js latest
    - nodejs_version: "0.11"  # Node unstable
    - nodejs_version: "0.10"
    - nodejs_version: "0.8"
    - iojs_version: "1"

matrix:
  allow_failures:
    - nodejs_version: "0.11"  # Node unstable
    - iojs_version: "2"       # io.js latest

platform:
  - x64
  - x86

install:
  - set PATH=%APPVEYOR_BUILD_FOLDER%\node_modules\.bin;%APPDATA%\npm;%PATH%
  # Make sure to use the right platform environment
  - if %platform% == x64 ( CALL "%VS120COMNTOOLS%\..\..\VC\vcvarsall.bat" amd64 )
  - if %platform% == x86 ( CALL "%VS120COMNTOOLS%\..\..\VC\vcvarsall.bat" amd64_x86 )
  # Get the latest required version of Node or io.js
  - ps: |
      If ( $env:nodejs_version -eq "0.8" ) {
        Install-Product node $env:nodejs_version $env:platform
      } else {
        Update-NodeJsInstallation (Get-NodeJsLatestBuild "$env:nodejs_version$env:iojs_version") $env:platform
      }
  # Node 0.8 comes with a too obsolete npm
  - IF "%nodejs_version%" == "0.8" npm -g install npm@1.4.28
  # io.js takes additional preparation for now (header/lib download)
  - IF DEFINED iojs_version ( npm install node-gyp-install && node-gyp-install )

build_script:
  # Install dependencies and build, specifying VisualStudio's version 2013
  - npm install --msvs_version=2013

test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # Run tests
  - npm test


# Have the branch/PR name in the build version
version: "{branch}-{build}"
